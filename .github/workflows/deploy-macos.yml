name: Deployment MacOS

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules ðŸ–¥ï¸
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Setup Python environment ðŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build Python wheel ðŸŽ¡
      shell: bash
      run: |
        pip3 install wheel
        cd bindings/python
        python3 setup.py bdist_wheel
    - name: Upload artifact ðŸ›–
      uses: actions/upload-artifact@v2
      with:
        name: Python Wheel
        path: bindings/python/dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      shell: bash
      env:
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        echo [distutils]                                  > ~/.pypirc
        echo index-servers =                             >> ~/.pypirc
        echo "  pypi"                                    >> ~/.pypirc
        echo                                             >> ~/.pypirc
        echo [pypi]                                      >> ~/.pypirc
        echo repository=https://upload.pypi.org/legacy/  >> ~/.pypirc
        echo username=keyi                               >> ~/.pypirc
        echo password=$PYPI_PASSWORD                     >> ~/.pypirc
        pip install twine
        twine upload --skip-existing bindings/python/dist/*.whl