name: Deployment Linux

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules ğŸ–¥ï¸
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Build libhgdb ğŸ¡
      shell: bash
      run: bash scripts/deploy.sh
    - name: Build Python hgdb ğŸ¡
      shell: bash
      run: bash bindings/python/scripts/deploy.sh
    - name: Upload artifact ğŸ›–
      uses: actions/upload-artifact@v2
      with:
        name: Python Wheels
        path: wheelhouse
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: keyi
        password: ${{ secrets.PYPI_API_LIBHGDB_TOKEN }}
        skip_existing: true
        packages_dir: wheelhouse/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: keyi
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
        packages_dir: bindings/python/wheelhouse/*