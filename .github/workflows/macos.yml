name: MacOS Test

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-11
    if: "!contains(github.event.head_commit.message, 'skip test')"

    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules üñ•Ô∏è
        shell: bash
        run: |
          git submodule update --init --recursive --depth=1
      - name: Run tests ‚öôÔ∏è
        shell: bash
        run: |
          mkdir build
          cd build
          cmake ..
          make -j2
          make test
        env:
          CC: gcc-11
          CXX: g++-11
      - name: Upload debug build
        uses: actions/upload-artifact@v2
        with:
          name: libhgdb
          path: build/src/libhgdb.so
      - name: Build wheel
        if: startsWith(github.ref, 'refs/tags')
        shell: bash
        run: |
          pip3 install wheel==0.37.0 wheeltools
          python3 setup.py bdist_wheel
          mkdir -p wheelhouse
          python3 scripts/fix_wheel.py dist/*.whl -w wheelhouse
        env:
          CC: gcc-10
          CXX: g++-10
      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: keyi
          password: ${{ secrets.PYPI_API_LIBHGDB_TOKEN }}
          skip_existing: true
          packages_dir: wheelhouse/